<section class="row">
    <!-- Login container -->
    <div class="col-lg-5 col-lg-offset-3 login-container">

        <div class="col-lg-12" style="padding: 0; margin: 0;background: #FFF;">
            <!-- Left Lmage -->
            <div class="col-lg-7 col-sm-7 col-md-7 col-xs-12 left-img">
                <img src="assets/images/login-left.jpg" class="img-responsive" alt="Login left image" />
            </div>
            <!-- End of Left Image -->
            <div class="col-lg-5 col-sm-5 col-md-5 col-xs-12">
                
                <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 logo-mpowr">
                    <img src="assets/images/logo-mpowr.png" alt="logo mpowr" class="pull-right">
                </div>
                <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 login-form">
                    <form name="loginForm" autocomplete="off" novalidate>
                        <div class="form-group" ng-class="{'has-error': (loginForm.userName.$invalid && !loginForm.userName.$pristine)}">
                            <input type="text" name="userName" maxlength="50" ng-model="user.UserID"  
                             required  />
                             <!-- ng-pattern="/^[a-zA-Z0-9-]{1,61}[a-zA-Z]\\[a-zA-Z\.]{2,}$/" -->
                            <label class="control-label" for="input">{{labels.Login.username}}</label><i class="bar"></i>
                            <small class="small-error" ng-show="loginForm.userName.$invalid && !loginForm.userName.$pristine">
                                <span ng-if="loginForm.userName.$error.pattern">
                                    {{labels.Login.ErrMsg.invalidUsername}}
                                </span>
                                <span ng-if="loginForm.userName.$error.required">
                                    {{labels.Login.ErrMsg.requireUsername}}
                                </span>
                            </small>
                        </div>
                        <div class="form-group" ng-class="{'has-error': (loginForm.password.$invalid && !loginForm.password.$pristine)}">
                            <input type="password" name="password" ng-model="user.Pasword" required="required" />
                            <label class="control-label" for="input">{{labels.Login.password}}</label><i class="bar"></i>
                            <small class="small-error" ng-show="loginForm.password.$invalid && !loginForm.password.$pristine">
                                {{labels.Login.ErrMsg.requirePassword}}
                            </small>
                        </div>
                        
                        <div class="form-group login-button-container">
                            <div class="form-group invalid-creds" ng-attr-style="visibility: {{loginErr}} ">
                                <i class="fa fa-info-circle"></i>
                                <small>{{labels.Login.ErrMsg.auth}}</small>
                            </div>
                            <button class="btn btn-green pull-right login-button" 
                                    ng-click="login(user)"
                                    ng-disabled="loginForm.$invalid">
                                    <i class="fa fa-refresh fa-spin" ng-show="spin"></i>
                                    {{labels.Login.button.Login}}
                            </button>
                        </div>
                    </form>
                 
                </div>
            </div>

    </div>
    <!-- End of Login container -->
</section>

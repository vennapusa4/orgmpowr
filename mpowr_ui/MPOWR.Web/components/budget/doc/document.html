
<section class="allocation-page">
    <breadcrumb-bar module="portal">
    </breadcrumb-bar>
</section>
<div class="footer-sticky col-lg-12 col-md-12 col-sm-12 ng-scope" ng-if="isAdmin">
    <div class="col-lg-8 col-md-8 col-sm-8">
        <div class="col-lg-9 col-md-9 col-sm-9 ng-hide" >
        </div>
        <div class="col-lg-3 col-sm-4 col-md-6 count">
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">
        <div class="col-lg-4 col-md-4 col-sm-4 icon-holder disableExport">
            
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 icon-holder top-ten-padding left-padding-style">
            <div class="col-lg-6 col-md-6 col-sm-6" ng-if="isAdmin">
                
                <input id="file1"
                      type="file"  name="file" multiple
                      ng-files="getTheFiles($files)"
                      onchange="angular.element(this).scope().onFileSelect()"
                       accept="application/msword, text/plain, application/pdf, video/mp4, video/x-m4v, video/*"
                      style="visibility: hidden;">

                <button type="button" class="btn btn-success sticky-prev-button manual-button"
                        ng-click="clickUpload()"   >   
                    Upload File
                </button>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2">

            </div>
        </div>
    </div>
</div>


<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 allocation-header docHead">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <h3>Training Documents {{files}}</h3>
    </div>
</div>

<div class="data-area-container allocation-container doc-container col-lg-11 col-md-11 col-sm-11">
    <div class="col-lg-7 col-md-7 col-sm-7 ">
        <div class="col-lg-10 col-md-10 col-sm-10 manual-search">
            <label class="pull-left manualSearchLabel"  >Search</label>
            <input placeholder="Search File.." type="text" class = "form-control search-input " ng-model="test" >
        </div>
       
        <table class="table table-bordered dynamicdata ">
            <thead>
                <tr>
                    <th id="fileList" ng-click="sort('displayname','fileList')">Name of the File <i class="pull-right fa fa-caret-down"></i></th>
                    <th id="filetype" ng-click="sort('type','filetype')">Type<i class="pull-right fa fa-caret-down"></i></th>
                    <th></th>
                </tr>
            </thead>
            <tbody >
                <tr ng-repeat="list in userDetails | filter:test">
                    <td class="pfd-view"><a href="http://mpowr.cloudapp.net:80/{{list.displayname}}" download="yourFilename" target="_blank">{{list.displayname}}</a></td>
                    <td class="text-center">{{list.type}}</td>
                    <td class="delete-list"><img ng-click="deleteFile(list.id)" src="assets/resources/delete_BU@1x.png"></td>
                </tr>
            </tbody>

        </table>
       
</div>
